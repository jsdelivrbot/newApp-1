<ion-header style="background-color: #017ab3 !important;">
  <ion-navbar style="background-color: #017ab3 !important;" color="azulc">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Seleccionar Especialidad</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn common-bg">
  <ion-searchbar placeholder="Buscar.." [(ngModel)]="search.NOMBRE" (ionInput)="Filtrar()" style="width: 100%;">

  </ion-searchbar>
  <ion-list>
    <button ion-item class="text-azulc" *ngFor="let x of especialidadesFiltradas" (click)="goLocalidad(x.IDESPECIALIDAD)">
      {{x.NOMBRE}}
    </button>
  </ion-list>
</ion-content>
